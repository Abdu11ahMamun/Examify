<form >
    <mat-card>
      <mat-card-header class="center-header">
        <mat-card-title><h1>Login</h1></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-row">
          <mat-form-field appearance="outline" class="custom-input">
            <mat-label>Username</mat-label>
            <input required matInput  name="username">
          </mat-form-field>
      </div>
        <div class="form-row">
          <mat-form-field appearance="outline" class="custom-input">
            <mat-label>Password</mat-label>
            <input matInput type="password"  name="password" required>
          </mat-form-field>
      </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
